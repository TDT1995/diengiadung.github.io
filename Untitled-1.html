<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cửa hàng Điện tử</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .item {
      width: 300px;
      margin: 20px;
    }
    .item img {
      width: 100%;
      height: auto;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chào mừng đến với Cửa hàng Điện tử</h1>
  </header>
  <div class="container">
    <div class="content">
      <div class="item">
        <img src="image/img1.jpg" alt="Hình ảnh cửa hàng">
        <p>Mô tả về hình ảnh 1</p>
      </div>
      <div class="item">
        <img src="image/img2.jpg" alt="Hình ảnh cửa hàng">
        <p>Mô tả về hình ảnh 2</p>
      </div>
      <div class="item">
        <img src="image/img3.jpg" alt="Hình ảnh cửa hàng">
        <p>Mô tả về hình ảnh 3</p>
      </div>
      <!-- Thêm các hình ảnh và mô tả khác nếu cần -->
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Cửa hàng Điện tử. All rights reserved.</p>
  </footer>
</body>
</html>
